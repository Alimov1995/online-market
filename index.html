<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container p-3">
      <h2 class="text-center">Products</h2>
      <select
      class="form-select"
      aria-label="Default select example"
      id="select"
    >
      <option value="All select">All select</option>
    </select>
      <div class="cards row"></div>
    </div>
    <template id="product-template">
      <div class="col-4 mt-5">
        <div class="card">
          <img src="" class="card-img-top" alt="" />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="date" class="card-text"></p>
            <p class="category" class="card-text"></p>
            <p class="price" class="card-text"></p>
            <p class="rating" class="card-text"></p>
            <div class="rating-stars">
              <img class="rating-full d-none" src="./img/star.png" alt="" width="30" />
              <img class="rating-half d-none" src="./img/half.png" alt="" width="30" />
            </div>
            <button class="btn btn-primary">Edit</button>
            <button class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </template>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
