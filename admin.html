<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Admin</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              id="search"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!--Add -->
    <form id="add-product" class="form-control">
      <input
        type="text"
        class="form-control mt-2"
        name="name"
        placeholder="name"
      />
      <input
        type="text"
        class="form-control mt-2"
        name="image"
        placeholder="image"
      />
      <input
        type="text"
        class="form-control mt-2"
        name="category"
        placeholder="category"
      />
      <input
        type="number"
        class="form-control mt-2"
        name="price"
        placeholder="price"
      />
      <input
        type="number"
        class="form-control mt-2"
        name="rating"
        placeholder="rating"
      />
      <input
        type="text"
        class="form-control mt-2"
        name="description"
        placeholder="description"
      />
      <button type="submit" class="btn btn-outline-primary mt-3 form-control">
        Qo'shish
      </button>
    </form>
    <div class="container p-3">
      <h2 class="text-center">Products</h2>
      <!-- <select
        class="form-select"
        aria-label="Default select example"
        id="select"
      >
        <option value="All select">All select</option>
      </select> -->
      <div class="cards row"></div>
    </div>

    <template id="product-template">
      <div class="col-4 mt-5">
        <div class="card">
          <img src="" class="card-img-top" alt="" />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="date" class="card-text"></p>
            <p class="category" class="card-text"></p>
            <p class="description" class="card-text"></p>
            <p class="price" class="card-text"></p>
            <div class="element-rating d-flex gap-3">
              <p class="rating" class="card-text"></p>
              <div class="rating-stars">
                <img
                  class="rating-full d-none"
                  src="./img/star.png"
                  alt=""
                  width="30"
                />
                <img
                  class="rating-half d-none"
                  src="./img/half.png"
                  alt=""
                  width="30"
                />
              </div>
              <p class="rating-count" class="card-text"></p>
            </div>
            <div class="btns">
              <button
                class="btn btn-outline-info"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Edit
              </button>
              <button class="btn btn-outline-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </template>
    <!--Modal-->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editeForm" class="editForm">
              <img class="form-control" id="editImage" src="" alt="" />
              <input
                name="image"
                class="form-control mt-3"
                type="text"
                placeholder="Image"
              />
              <input
                name="title"
                class="form-control mt-3"
                type="text"
                placeholder="Title"
              />
              <input
                name="category"
                class="form-control mt-3"
                type="text"
                placeholder="Category"
              />
              <input
                name="description"
                class="form-control mt-3"
                type="text"
                placeholder="Description"
              />

              <input
                name="price"
                class="form-control mt-3"
                type="number"
                placeholder="Price"
              />
              <input
                name="rating"
                class="form-control mt-3"
                type="number"
                placeholder="Rating"
              />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="saveBtn"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/admin.js"></script>
  </body>
</html>
