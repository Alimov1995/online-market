<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- swiper js -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./admin.html">Admin</a>
            </li>
            <select
              class="form-select"
              aria-label="Default select example"
              id="select"
            >
              <option value="All select">All select</option>
            </select>
          </ul>
          <form class="d-flex">
            <input
            id="search"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container p-3">
      <!-- slayd -->

      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="https://picsum.photos/1300/600" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/1300/600" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/1300/600" alt="" />
          </div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
      <h2 class="text-center">Products</h2>
      <!-- <select
        class="form-select"
        aria-label="Default select example"
        id="select"
      >
        <option value="All select">All select</option>
      </select> -->
      <div class="cards row"></div>
    </div>

    <template id="product-template">
      <div class="col-4 mt-5 cards">
        <div class="card">
          <img src="" class="card-img-top" alt="" />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="date" class="card-text"></p>
            <p class="category" class="card-text"></p>
            <p class="description" class="card-text"></p>
            <p class="price" class="card-text"></p>
            <div class="element-rating d-flex gap-3">
              <p class="rating" class="card-text"></p>
              <div class="rating-stars">
                <img
                  class="rating-full d-none"
                  src="./img/star.png"
                  alt=""
                  width="30"
                />
                <img
                  class="rating-half d-none"
                  src="./img/half.png"
                  alt=""
                  width="30"
                />
              </div>
              <p class="rating-count" class="card-text"></p>
            </div>
            <!-- <button class="btn btn-primary">Edit</button>
            <button class="btn btn-danger">Delete</button> -->
          </div>
        </div>
      </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
